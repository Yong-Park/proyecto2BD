{% extends "administradores/layout_admin_homepage.html" %}
{%block body %}
    <div class ="row"><h3>Generar datos</h3></div>
    <div class = "row">
        <div class="col-md-10">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <div class="card card-body">
                <form action ="/generar_historial_conteido" method="POST">
                    <div class="form-group">
                        <input type="date" class="form-control" name="date">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" name="cantidad" placeholder="Cantidad de reproducciones">
                    </div>
                    <button class="btn btn-primary btn-block">
                        Generar
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock%}

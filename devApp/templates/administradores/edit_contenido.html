{% extends "administradores/layout_admin_homepage.html" %}
{% block body %}
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update_contenido/{{contenido.id}}" method="POST">
          <div class="form-group">
            <input type="text" name="nombre" value="{{contenido.nombre}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="tipo" value="{{contenido.tipo}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="url" name="link" value="{{contenido.link}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="duracion" value="{{contenido.duracion}}" class="form-control">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}

    <div class ="row"><h3>Agregar cuenta</h3></div>
    <div class = "row">
        <div class="col-md-4">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
        <div class="col-md-8">
            <table id="example" class="table table-striped table-bordered" style="width: 100%">
                <thead>
                    <tr>
                        <td>ID</td>
                        <td>User Name</td>
                        <td>Accion</td>
                    </tr>
                </thead>
                <tbody>
                    {% for row in list_users %}
                    <tr>
                        <td>{{row[0]}}</td>
                        <td>{{row[2]}}</td>
                        <td width="130">
                            <a href="/seleccionar_user_a_tomar/{{row[0]}},{{row[2]}}" class="btn btn-secondary btn-block">Seleccionar</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
